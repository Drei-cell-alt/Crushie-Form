<!DOCTYPE html>
<html>
<head>
    <title>HI CRUSHIEE CAKESS</title>
    <style>
        body {
            background-color: #FFCCCB; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            border: 1px solid black; /* Smaller border */
            padding: 20px;
            background-color: white;
            width: 300px; /* Set a smaller width for the form */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional shadow */
            margin: 20px; /* Add margin for extra space */
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 20px;
        }
    </style>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the page from refreshing

            // Collect the user's answers
            const firstName = document.getElementById('fname').value;
            const lastName = document.getElementById('lname').value;
            const likeAnswer = document.querySelector('input[name="do you like me?"]:checked').value;
            const goOutAnswer = document.querySelectorAll('input[name="vehicle"]:checked');

            let goOutChoices = '';
            goOutAnswer.forEach((checkbox) => {
                goOutChoices += checkbox.value + ' ';
            });

            // Display the result in an alert box
            alert(`First Name: ${firstName}\nLast Name: ${lastName}\nDo you like me? ${likeAnswer}\nWill you go out with me? ${goOutChoices}`);
        }
    </script>
</head>
<body>

    <form onsubmit="handleSubmit(event)">
        <label for="fname">Enter your first name, please:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Enter your last name, please:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <h2>Do you like me?</h2>
        <input type="radio" id="yes" name="do you like me?" value="Yes">
        <label for="yes">Yes</label><br>

        <input type="radio" id="yesssss" name="do you like me?" value="Yesssss">
        <label for="yesssss">Yesssss!</label><br>

        <h2>Will you go out with me?</h2>
        <input type="checkbox" id="yesss" name="vehicle" value="Yesss!">
        <label for="yesss">Yesss!</label><br>

        <input type="checkbox" id="of course" name="vehicle" value="of course!">
        <label for="of course">Of course!</label><br>

        <input type="checkbox" id="boat" name="vehicle" value="Absolutely!">
        <label for="boat">Absolutely!</label><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
